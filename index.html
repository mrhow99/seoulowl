<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157555164-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-157555164-1');
  </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울 올빼미</title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="map-container">
      <div class="map"></div>
      <div class="control-container">
        <div class="currentpos">
          <span onclick="currentPos()">
            <img
              src="img/current_location.png"
              alt="Current Location Icon"
              class="loc-icon"
            />
          </span>
        </div>

        <div class="zoomcontrol">
          <span onclick="zoomIn()">
            <img src="img/plus.png" alt="Plus Icon" class="plus-icon" />
          </span>
          <span onclick="zoomOut()">
            <img src="img/minus.png" alt="Minus Icon" class="minus-icon" />
          </span>
        </div>
      </div>
    </div>

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0c539d94c869e620d3b25b0a1040c163&libraries=services"></script>
    <script src="js/app.js"></script>
  </body>
</html>
